<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}">  </header>
<section CLASS="container">
    <h2>Asignar Alumno</h2>

    <form method="post" th:action="@{/cursos/asignarAlumno}">
        <div>
            <label for="Curso" class="form-label">Curso:</label>
            <select class="form-control" name="idCurso" id="Curso" required>
                <option th:each="curso :${atributoListarCursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
            </select>
        </div>
        <div>
            <label for="alumno" class="form-label">Alumno:</label>
            <select class="form-control" name="idAlumno" id="alumno" required>
                <option th:each="alumno :${atributoListaAlumnos}" th:value="${alumno.id}" th:text="${alumno.nombres+' '+alumno.apellido1}"></option>
            </select>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Asignar profesor</button>
    </form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
