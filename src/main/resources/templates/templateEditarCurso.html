<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}">  </header>

<section CLASS="container">

  <h2>Editar curso</h2>
  <form th:action="@{/cursos/editar}" method="post">

    <div>
      <label for="id"></label>
      <input type="hidden" id="id" name="id" th:value="${attributeCurso.id}">
    </div>

    <div>
      <label for="nombreCurso" class="form-label">Nombre de curso:</label>
      <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required placeholder="ingrese el nombre de curso" th:value="${attributeCurso.nombreCurso}">
    </div>
    <div>
      <br>
      <button type="submit" class="btn btn-primary">Editar Curso </button>
    </div>



  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
