<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">  </header>
<section CLASS="container">
    <h2>Crear Alumno</h2>

    <form method="post" th:action="@{/profesor/crear}">
        <div>
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required>
        </div>

        <div>
            <label for="Apellido1" class="form-label">Apellido paterno:</label>
            <input type="text" class="form-control" id="Apellido1" name="apellido1" required>
        </div>

        <div>
            <label for="Apellido2" class="form-label">Apellido materno:</label>
            <input type="text" class="form-control" id="Apellido2" name="apellido2" required>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Crear profesor</button>
    </form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
