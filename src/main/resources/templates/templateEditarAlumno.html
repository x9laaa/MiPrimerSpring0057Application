<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}"></header>
<section CLASS="container">
    <h2>Editar alumno</h2>

    <form method="post" th:action="@{/alumno/editar}">
        <div>
            <label for="id"></label>
            <input type="hidden" id="id" name="id" th:value="${attributeAlumno.id}">
        </div>

        <div>
            <label for="nombreAlumno" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreAlumno" name="nombres"
                   th:value="${attributeAlumno.nombres}" required>
        </div>

        <div>
            <label for="Apellido1" class="form-label">Apellido paterno:</label>
            <input type="text" class="form-control" id="Apellido1" name="apellido1"
                   th:value="${attributeAlumno.apellido1}" required>
        </div>

        <div>
            <label for="Apellido2">Apellido materno:</label>
            <input type="text" class="form-control" id="Apellido2" name="apellido2"
                   th:value="${attributeAlumno.apellido2}" required>
        </div>

        <div>
            <label for="Curso" class="form-label">Curso:</label>
            <select class="form-control" name="cursoAsignado" id="Curso" required>
                <option th:each="curso :${atributoListarCursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"
                        th:selected="${curso.id == attributeAlumno.cursoAsignado.id}"></option>
            </select>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
